<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Presión Arterial</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Calculadora de Presión Arterial</h1>
	<div class="form">
		<label for="sistolica">Presión Sistólica (mmHg):</label>
		<input type="number" id="sistolica">
		<label for="diastolica">Presión Diastólica (mmHg):</label>
		<input type="number" id="diastolica">
		<button onclick="calcular()">Calcular</button>
		<div id="resultado"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
